<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fancy Bingo</title>
    <link rel="stylesheet" type="text/css" href="css/layout.css"> 
  </head>
  <body>
    <div id="wrapper">
      <h1>Rolled Number</h1>
      <div id="called_number">
        <div class="row">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="row">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="row">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="row">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
      </div>

       <h1>Your Number</h1>
      <div id="bingo_card">
        <div class="column column_B">
          <div class="cell">1</div>
          <div class="cell">5</div>
          <div class="cell">9</div>
          <div class="cell correct_number">8</div>
          <div class="cell">13</div>
        </div>
        <div class="column column_I">
          <div class="cell">22</div>
          <div class="cell">19</div>
          <div class="cell">29</div>
          <div class="cell">23</div>
          <div class="cell">25</div>
        </div>
        <div class="column column_N">
          <div class="cell">32</div>
          <div class="cell">38</div>
          <div class="cell">FREE</div>
          <div class="cell">36</div>
          <div class="cell">39</div>
        </div>
        <div class="column column_G">
          <div class="cell">47</div>
          <div class="cell">51</div>
          <div class="cell">57</div>
          <div class="cell">56</div>
          <div class="cell">58</div>
        </div>
        <div class="column column_O">
          <div class="cell">72</div>
          <div class="cell">63</div>
          <div class="cell">69</div>
          <div class="cell">71</div>
          <div class="cell">62</div>
        </div>
      </div>
      <div id="user_button">
        <button id="new_card" onclick="generateCard(userBingoNumbers)">New Card</button>
        <button id="mock_new_card">Mock New Card</button>
        <button id="start_game">Start game</button>
        <button id="next_roll">Roll</button>
      </div>
    </div>
    <script src="lib/jquery-1.10.2.min.js"></script>
    <script src="lib/game.js"></script>
    <script src="lib/layout.js"></script>
  </body>
</html>
